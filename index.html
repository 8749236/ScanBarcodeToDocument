<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<base href="/">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="libs/bootstrap4/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
		<header class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
			<a class="navbar-brand" href="#">Scan barcode to document</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
				<div class="navbar-nav mr-auto mt-2 mt-lg-0">
					<a class="nav-item nav-link active" href="/documents">Documents<span class="sr-only">(current)</span></a>
					<a class="nav-link nav-link" href="/about">About</a>
				</div>
			</div>
		</header>
		<div class="pt-5"></div>
		<main class="container mt-4">
			<div class="row">
				<div class="col-12">
				<div class="alert alert-info" role="alert">
					Last time you had worked on document with id <b ng-bind="lastDocumentId"></b>, 
					<a class="alert-link" ng-click="" href="">tap me to continue your work</a>
				</div>
				<div class="card card-primary outline-primary border-primary">
					<div class="card-header">Document list</div>
					<div class="card-body">
						<div class="card-columns">
							<div class="card">
								<div class="card-body">
									<p class="card-text">
										<small class="">Type: <span ng-bind="q.type"></span></small>
										<br>
										<small class="text-muted">ID: <span ng-bind="q.id"></span></small>
									</p>
									<p class="card-text" ng-bind="q.description"></p>
								</div>
							</div>
						</div>
					</div>
					<div class="card-footer"></div>
				</div>
				</div>
			</div>
		</main>
		

		<script src="libs/jquery-3.3.1.min.js"></script>
		<script src="libs/angularjs_1.7.5/angular.min.js"></script>
		<script src="libs/angularjs_1.7.5/angular-route.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="libs/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="libs/bootstrap4/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script>
		</script>
  </body>
</html>
